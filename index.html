    <script>

        class Student {
            constructor(name, address, phone, course) {
                this.name = name;
                this.address = address;
                this.phone = phone;
                this.course = course;
            }

            getInfo() {
                return 'Name:' + this.name + '\n' + 
                'Address:' + this.address + '\n' +
                'Phone:' + this.phone + '\n' + 
                'Course:' + this.course + '\n\n'
            }
        }

        var student1 = new Student("Jovan Peric", "Mihaila Pupina 17", "+381 833-3567", "Medicinski fakultet");
        var student2 = new Student("Milena Milic", "Vetrove vode 35", "+382 457 980", "Pravni fakultet");
        var student3 = new Student("Djordje Marjanovic", "Milojka Lesjanina 82", "+431 896 4321", "Tehnicki fakultet");

        console.log(student1.getInfo());
        console.log(student2.getInfo());
        console.log(student3.getInfo())





    </script>
    
</body>
